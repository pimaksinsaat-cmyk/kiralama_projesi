
<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Makine Kayıt Düzelt</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
.container { max-width: 550px; margin: auto; padding: 25px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
h1 { color: #343a40; text-align: center; margin-bottom: 20px;}
.form-group { margin-bottom: 0.7rem; }
label { display: block; margin-bottom: .4rem; font-weight: 500; color: #495057; }
input, select { width: 100%; max-width: 700px;padding: 1rem; border: 1px solid #ced4da; border-radius: .25rem; box-sizing: border-box; font-size: 1rem; }
.form-info { background-color: #e9ecef; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 0.9rem; text-align: center;}
.btn-container { margin-top: 20px; }
.btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1.1rem;}
.btn-primary { background-color: #007bff; color: white; }
.alert { padding: 1rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem; }
.alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
.alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
.back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007bff; font-size: 0.9rem; font-weight: normal; }
.back-link:hover { text-decoration: underline; }
</style>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<div class="container">
    
    <h2> "{{ musteri.firma_adi }}" Bilgilerini Düzelt</h2>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
       
        <div class="form-group">
            <label for="firma_adi">Firma Adı :</label>
            <input type="text" id="firma_adi" name="firma_adi" value={{musteri.firma_adi}} required>
        </div>

        <div class="form-group">
            <label for="yetkili_adi">Yetkili Kişi :</label>
            <input type="text" id="yetkili_adi" name="yetkili_adi" value={{musteri.yetkili_adi}}  required>
        </div>

       <div class="form-group">
            <label for="iletisim_bilgileri">Adres :</label>   
            <input type="text" id="iletisim_bilgileri" name="iletisim_bilgileri" value={{musteri.iletisim_bilgileri}} required>
        </div>
        <div class="form-group">
            <label for="vergi_dairesi">Vergi Dairesi :</label>
            <input type="text" id="vergi_dairesi" name="vergi_dairesi" value={{musteri.vergi_dairesi}} required>     
        </div>
        <div class="form-group">
            <label for="vergi_no">Vergi No:</label>
            <input type="number"  id="vergi_no" name="vergi_no" value={{musteri.vergi_no}} required>     
        </div>

        <!-- Butonlar -->
        <div class="butonlar">
         <button type="submit" class="buton">Kaydet 
            </button>
         <a href="{{ url_for('firmalar.index') }}" class="buton iptal">İptal</a>
         </div>
    </form>
       <style>
        .butonlar {
        display: flex;
        justify-content: flex-start; /* sola hizala */
        gap: 40px; /* butonlar arası boşluk */
        margin-top: 30px;
        }

            .buton {
                display: inline-block;
             padding: 10px 10px;
                background-color: #007BFF;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
              }

        .buton:hover {
             background-color: #0056b3;
            }

         .buton.iptal {
            background-color: #6c757d; /* gri */
            }

         .buton.iptal:hover {
             background-color: #5a6268;
            }
</style>
    </form>
    
   
    
</style>
</div>
{% endblock %}
